<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>

    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="public/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="public/css/style.css">

</head>

<body>
    <div class="wrapper" style="background-image: url('public/images/registerback.jpg')">
        <div class="inner">
            <div class="image-holder">
                <img src="public/images/registration-form-1.jpg">
            </div>
            <form action="">
                <h3>Register</h3>
                <div class="form-wrapper">
                    <input id="email" type="email" placeholder="Email Address" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-wrapper">
                    <input id="confirmPassword" type="password" placeholder="Confirm Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btn-signup" type="button">
                        Register
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>

                <div class="w-full text-center" style="margin-top: 49%; font-size: 15px;">
                    <a href="singin.html" class="text-dark">
                        Already have an account?
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="public/js/jquery.js"> </script>
    <script type="text/javascript" src="public/js/bootstrap.min.js"> </script>
    
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>
    <script src="public/js/index.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                var userId = firebase.auth().currentUser.uid;

                firebase.database().ref('admin/' + userId).once('value').then(function (snapshot) {
                    if (snapshot.val()) {
                        window.location.href = "MainPage.html";
                    } else {
                        window.location.href = "accountSettings.html";
                    }
                });


            }
        });
    </script>

</body>

</html>
