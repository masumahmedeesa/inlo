    <script>

        var bank_id = window.location.href.split('?')[1].split('=')[1];
        if(bank_id){

            $("#main-form").submit(function (info) {
            info.preventDefault();
                    var entry = {};
                    entry.bankId = bank_id;
                    entry.stockCode = $(this).find('[name="stockCode"]').val();
                    entry.name = $(this).find('[name="name"]').val();
                    entry.loanAmount = $(this).find('[name="loanAmount"]').val();
                    entry.tenure = $(this).find('[name="tenure"]').val();
                    entry.interestRate = $(this).find('[name="interestRate"]').val();
                    entry.conditions = $(this).find('[name="conditions"]').val();
                    entry.description = $(this).find('[name="description"]').val();
                    entry.eligibility = $(this).find('[name="eligibility"]').val();
                    // entry.createdAt = new Date().getTime();
                    // entry.updatedAt = entry.createdAt;
                    
                    var Entry = firebase.database().ref().child("loans");
                    
                    Entry.push(entry).then(function(data){
                        window.location.href = 'bank-info.html'
                    }).catch(function(error){
                        alert(error);
                        console.error(error);
                    })
                    
                    return false;

        });
        }


        function resetForm() {
            $("#main-form")[0].reset();
            $("#selected-image").fadeOut();
            $("#upload-progress").html("completed");
        }
    </script>
