    <script type="text/javascript" src="public/js/jquery.js"> </script>

    <script src="public/js/index.js"></script>

    <script>
        var validImagetypes = ["image/gif", "image/jpeg", "image/png"];

        $("#selected-image").hide();

        function previewImages(image_blog) {
            if (image_blog.files && image_blog.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#selected-image").attr('src', e.target.result);
                    $("#selected-image").fadeIn();
                }
                reader.readAsDataURL(image_blog.files[0]);
            }
        }

        $("#bankPhoto").change(function () {
            previewImages(this);
        });

        $("#save-bank").click(function () {
            $("#knownAs").removeClass("is-invalid");
            $("#swiftCode").removeClass("is-invalid");
            $("#stockCode").removeClass("is-invalid");
            $("#category").removeClass("is-invalid");
            $("#type").removeClass("is-invalid");
            $("#origin").removeClass("is-invalid");
            $("#address").removeClass("is-invalid");
            $("#description").removeClass("is-invalid");
            $("#services").removeClass("is-invalid");
            $("#established").removeClass("is-invalid");
            $("#website").removeClass("is-invalid");
            $("#bankPhoto").removeClass("is-invalid");

            var knownAs = $("#knownAs").val();
            var swiftCode = $("#swiftCode").val();
            var stockCode = $("#stockCode").val();
            var category = $("#category").val();
            var type = $("#type").val();
            var origin = $("#origin").val();
            var address = $("#address").val();
            var description = $("#description").val();
            var services = $("#services").val();
            var established = $("#established").val();
            var website = $("#website").val();
            var picture = $("#bankPhoto").prop("files")[0];

            if (!description) {
                $("#description").addClass("is-invalid");
                // $("[name=description]").addClass("is-invalid");
                return;
            }
            if (picture == null) {
                $("#bankPhoto").addClass("is-invalid");
                return;
            }
            if ($.inArray(picture["type"], validImagetypes) < 0) {
                $("#bankPhoto").addClass("is-invalid");
                return;
            }

            var databaseRef = firebase.database().ref().child("bankinfo");

            databaseRef.once("value").then(function (snapshot) {
                var name = picture["name"];
                var dateStr = new Date().getTime();
                var fileCompleteName = name + "_" + dateStr;

                var storageRef = firebase.storage().ref("bank_images");
                var blogStorageRef = storageRef.child(fileCompleteName);

                var UploadTask = blogStorageRef.put(picture);


                // console.log(snapshot.getKey());

                UploadTask.on("state_changed",

                    function progress(snapshot) {
                        var persentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;

                        $("#upload-progress").html(Math.round(persentage) + "%");
                        $("#upload-progress").attr("style", "width:" + persentage + "%");
                    },
                    function error(err) {
                        console.log(err);
                    },
                    function complete() {
                        var user = firebase.auth().currentUser;
                        var userName;
                        firebase.database().ref('admin/' + user.uid).once('value').then(function (
                            snapshot) {
                            var fName = (snapshot.val() && snapshot.val().firstName);
                            var sName = (snapshot.val() && snapshot.val().secondName);

                            userName = fName + " " + sName;
                        });

                        UploadTask.snapshot.ref.getDownloadURL().then(function (downloadUrl) {
                            var time = new Date();
                            var options = {
                                weekday: "long",
                                month: "long",
                                day: "2-digit",
                                year: "number",
                            };

                            var bankData = {
                                "knownAs": knownAs,
                                "stockCode": stockCode,
                                "swiftCode": swiftCode,
                                "category": category,
                                "type": type,
                                "origin": origin,
                                "address": address,
                                "description": description,
                                "services": services,
                                "established": established,
                                "website": website,
                                "image": downloadUrl,
                                "name": fileCompleteName,
                                "isFavourite":false,
                                "counter": 5000 - counter,
                                "time": time.toLocaleString('en-US', {
                                    hour: 'numeric',
                                    minute: 'numeric',
                                    hour12: true
                                }),
                                //"date": time.toLocaleDateString('en-US', options),
                            };

                            var newPostRef = databaseRef.push();

                            newPostRef.set(bankData, function (err) {
                                if (err) {
                                    $("#result").attr("class",
                                        "alert alert-danger");
                                    $("#result").html(err.message);

                                } else {
                                    $("#result").attr("class",
                                        "alert alert-success");
                                    $("#result").html(
                                        "Info has been uploaded successfully.");

                                    window.open("", "_self");

                                }
                                resetForm();
                            });
                        });
                    }
                );
            });
        });

        function resetForm() {
            $("#main-form")[0].reset();
            $("#selected-image").fadeOut();
            $("#upload-progress").html("completed");
        }
    </script>
