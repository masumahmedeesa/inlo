    <script>
        var loansinfo = firebase.database().ref().child("loans");

        loansinfo.on("value", function (loans) {
            if (loans.exists()) {
                var loansHtml = "";

                loans.forEach(function (singleloan) {
                    counter = counter + 1;
                    
                    console.log(singleloan.key);
                    console.log(singleloan.val());

                    loansHtml +="<div class='card shadow p-3'>"
                    loansHtml += "<h4>"
                    loansHtml += singleloan.val().stockCode;
                    loansHtml += "</h4><hr>"

                    loansHtml += "<div class='row'>";
                    loansHtml += "<div class='col-3 p-1' style='text-align:center;'> <b>";
                    loansHtml += "Name"
                    loansHtml += "</b></div><div class='col-9 p-1'>";
                    loansHtml += singleloan.val().name;
                    loansHtml += "</div></div>"
                    
                    loansHtml += "<div class='row'>";
                    loansHtml += "<div class='col-3 p-1' style='text-align:center;'> <b>";
                    loansHtml += "Loan Amount"
                    loansHtml += "</b></div><hr><div class='col-9 p-1'>";
                    loansHtml += singleloan.val().loanAmount;
                    loansHtml += "</div></div>"

                    loansHtml += "<div class='row'>";
                    loansHtml += "<div class='col-3 p-1' style='text-align:center;'> <b>";
                    loansHtml += "Tenure"
                    loansHtml += "</b></div><hr><div class='col-9 p-1'>";
                    loansHtml += singleloan.val().tenure;
                    loansHtml += "</div></div>"

                    loansHtml += "<div class='row'>";
                    loansHtml += "<div class='col-3 p-1' style='text-align:center;'> <b>";
                    loansHtml += "Interest Rate"
                    loansHtml += "</b></div><hr><div class='col-9 p-1'>";
                    loansHtml += singleloan.val().interestRate;
                    loansHtml += "</div></div>"

                    loansHtml += "<div class='row'>";
                    loansHtml += "<div class='col-3 p-1' style='text-align:center;'> <b>";
                    loansHtml += "Conditions"
                    loansHtml += "</b></div><hr><div class='col-9 p-1'>";
                    loansHtml += singleloan.val().conditions;
                    loansHtml += "</div></div>"


                    loansHtml += "<div class='row'>";
                    loansHtml += "<div class='col-3 p-1' style='text-align:center;'> <b>";
                    loansHtml += "Description"
                    loansHtml += "</b></div><hr><div class='col-9 p-1'>";
                    loansHtml += singleloan.val().description;
                    loansHtml += "</div></div>"
                    

                    loansHtml += "<div class='row'>";
                    loansHtml += "<div class='col-3 p-1' style='text-align:center;'> <b>";
                    loansHtml += "Eligibility"
                    loansHtml += "</b></div><hr><div class='col-9 p-1'>";
                    loansHtml += singleloan.val().eligibility;
                    loansHtml += "</div></div>"

                    loansHtml += "<div class='row'>";
                    loansHtml += "<div class='col-3 p-1' style='text-align:center;'> <b>";
                    loansHtml += " "
                    loansHtml += "</b></div><hr><div class='col-9 p-1'>";
                    loansHtml += "<a href='edit-loan.html?id="
                    loansHtml += singleloan.key
                    loansHtml += "' class='btn btn-sm btn-success'>E D I T</a> <button class='btn btn-sm btn-danger' onclick=deleteloan('"+singleloan.key+"')> DELETE</button> </div></div>"
                    loansHtml +="</div>"
                    


                    loansHtml +="</div>"

                });
                $("#loanid").html(loansHtml);
            }
        });

        function deleteloan(key){
            var dataDel = firebase.database().ref().child("loans").child(key);
            return dataDel.remove().then(function(){
                console.log('Deleted Successfully');
            }).catch(function(){
                console.log('Error Occurred!');
            });
        }
    </script>
