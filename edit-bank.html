    <script>

            var bank_id = window.location.href.split('?')[1].split('=')[1];
            if(bank_id) {
            var databaseRef = firebase.database().ref("bankinfo").child(bank_id);

            databaseRef.once("value", function(snapshot){
                 console.log(snapshot.val());
                 var info = snapshot.val();
//                  $('#knownAs').val(info.knownAs);
                 $('#main-form [name="knownAs"]').val(info.knownAs);
                 $('#main-form [name="swiftCode"]').val(info.swiftCode);
                 $('#main-form [name="stockCode"]').val(info.stockCode);
                 $('#main-form [name="category"]').val(info.category);
                 $('#main-form [name="type"]').val(info.type);
                 $('#main-form [name="origin"]').val(info.origin);
                 $('#main-form [name="address"]').val(info.address);
                 $('#main-form [name="description"]').val(info.description);
                 $('#main-form [name="services"]').val(info.services);
                 $('#main-form [name="established"]').val(info.established);
                 $('#main-form [name="website"]').val(info.website);
            });

            $('#main-form').submit(function(e){
                        e.preventDefault();
                        console.log($('#update_entry [name="title"]').val());
                        
                        databaseRef.transaction(function(entry){
                            
                            entry = entry || {};
//                             entry.knownAs = $('#update_entry [name="title"]').val();
                            entry.knownAs = $('#main-form [name="knownAs"]').val();
                            entry.stockCode = $('#main-form [name="stockCode"]').val();
                            entry.swiftCode = $('#main-form [name="swiftCode"]').val();
                            entry.category = $('#main-form [name="category"]').val();
                            entry.type = $('#main-form [name="type"]').val();
                            entry.origin = $('#main-form [name="origin"]').val();
                            entry.address = $('#main-form [name="address"]').val();
                            entry.description = $('#main-form [name="description"]').val();
                            entry.services = $('#main-form [name="services"]').val();
                            entry.established = $('#main-form [name="established"]').val();
                            entry.website = $('#main-form [name="website"]').val();

                            entry.updatedAt = new Date().getTime();
                            
                            return entry;
                            
                        }).then(function(){
                            window.location.href = 'bank-info.html';
                        }).catch(function(error){
                            alert(error);
                        });

                        return false;
                    });

            } 
//         });
